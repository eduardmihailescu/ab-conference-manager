version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: ab-conference-db
    environment:
      POSTGRES_DB: conference_manager
      POSTGRES_USER: conference_user
      POSTGRES_PASSWORD: conference_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
